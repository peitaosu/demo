<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>

<body>
    <div ng-app="demo" ng-controller="siteCtrl">
        <table>
            <tr ng-repeat="site in sites track by $index">
                <td>{{ site.name }}</td>
                <td><a ng-href="{{ site.link }}">{{ site.link }}</td>
            </tr>
        </table>
        Name:
        <input type="text" ng-model="newsite.name">
        <br> Link:
        <input type="text" ng-model="newsite.link">
        <br>
        <button ng-click="addSite()">Add</button>
    </div>
</body>

<script type="text/javascript">
var app = angular.module('demo', []);
app.controller('siteCtrl',
    function ($scope) {
        $scope.sites = [{
            name: "Google",
            link: "http://www.google.com",
        }];
        $scope.addSite = function () {
            $scope.sites.push($scope.newsite);
            $scope.newsite = "";
        }
    })
</script>

</html>
